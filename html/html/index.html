<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML demo</title>
</head>
<body>
    hello world
    <!-- <header></header> h1->h6 -->
    <h1>Heading level 1</h1>

    <!--paragraph-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur quod eius beatae, quidem suscipit nemo obcaecati amet ab quos voluptatem nesciunt. Impedit, quas? Quas corporis, mollitia aperiam enim iste magnam!</p>
    
    <!-- bold,ilatic,underline -->
    <b>bold</b>
    <!-- break -->
    <br>

    <i>ilatic</i>
    <u>underline</u>

    <!-- stop -->
    <hr>
    
    <!-- <small></small> -->
    <small></small>

    <!-- more info, w3school.com -->

    <!-- link, anchor, thuoc tinh = attribute
    #: new page opened -->
     <a href="http://dantri.com" target="#">click</a>

     <!-- img: anh, source -->
     <img src="https://via.placeholder.com/200x300" alt="this is an image">

     <!-- layout -->
     <!-- block,div: division -->
     <div>hello</div>
     <div>hi</div>

     <!-- inline elements -->
     <span>hello</span>
     <span>world</span>

     <!-- html5: section, header, footer, aside, article, audio, video, iframe -->
     <!-- embeded -->
     <iframe width="853" height="480" src="https://www.youtube.com/embed/L4TYIUtl7Y4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
